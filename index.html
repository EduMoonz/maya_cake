<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Lobster&family=Oswald:wght@200..700&family=Sacramento&family=Sour+Gummy:ital,wght@0,100..900;1,100..900&family=Tinos:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <title>MAYA CAKE</title>
</head>
<body>
    <header role="banner">
        <div class="container">
            <div class="content">
                <div class="logo">
                    <a href="#home" aria-label="Back to home">
                        <img src="Imagens/cup.webp" alt="Logo Cupcake" class="logo-img">
                    </a>
                </div>
                <nav aria-label="Menu principal">
                    <ul>
                        <li><a href="#cardapio" aria-label="Ver opções do cardápio">Cardápio</a></li>
                        <li><a href="#contato" aria-label="Ir para contato">Contato</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <main role="main">
        <section class="inicio" id="home" aria-labelledby="titulo-inicio">
            <div class="container">
                <div class="content">
                    <div class="texto">
                        <h4>A vida parece muito melhor para quem ri com a boca lambuzada de chocolate!</h4>
                    </div>
                </div>
            </div>
        </section>

        <section class="cardapio" id="cardapio" aria-labelledby="titulo-cardapio">
            <div class="chocolate-top"></div>
            <div class="container">
                <div class="content">
                    <div class="titulo">
                        <h1 id="titulo-cardapio">Cardápio</h1>
                    </div>

                    <section class="bolos" aria-labelledby="titulo-bolos">
                        <h2 id="titulo-bolos">Bolos</h2>
                        <ul>
                            <li>
                                <figure>
                                    <img src="Imagens/bolo_cenoura.jpg" alt="Bolo de cenoura" height="200" loading="lazy">
                                    <figcaption>Bolo de cenoura</figcaption>
                                </figure>
                            </li>
                            <li>
                                <figure>
                                    <img src="Imagens/bolo_chocolate.jpg" alt="Bolo de chocolate" height="200" loading="lazy">
                                    <figcaption>Bolo de chocolate</figcaption>
                                </figure>
                            </li>
                            <li>
                                <figure>
                                    <img src="Imagens/bolo_limão.jpg" alt="Bolo de limão" height="200" loading="lazy">
                                    <figcaption>Bolo de limão</figcaption>
                                </figure>
                            </li>
                        </ul>
                    </section>

                    <section class="brownie" aria-labelledby="titulo-brownie">
                        <h2 id="titulo-brownie">Brownie</h2>
                        <ul>
                            <li>
                                <figure>
                                    <img src="Imagens/brownie_chocolate.jpg" alt="Brownie de chocolate" height="200" loading="lazy">
                                    <figcaption>Brownie de chocolate</figcaption>
                                </figure>
                            </li>
                            <li>
                                <figure>
                                    <img src="Imagens/brownie_morango.jpg" alt="Brownie de morango" height="200" loading="lazy">
                                    <figcaption>Brownie de morango</figcaption>
                                </figure>
                            </li>
                        </ul>
                    </section>

                    <section class="docinhos" aria-labelledby="titulo-docinhos">
                        <h2 id="titulo-docinhos">Docinhos</h2>
                        <ul>
                            <li>
                                <figure>
                                    <img src="Imagens/brigadeiro_tradicional.jpg" alt="Brigadeiro tradicional" height="200" loading="lazy">
                                    <figcaption>Brigadeiro tradicional</figcaption>
                                </figure>
                            </li>
                            <li>
                                <figure>
                                    <img src="Imagens/brigadeiro_ninho.jpg" alt="Brigadeiro de ninho" height="200" loading="lazy">
                                    <figcaption>Brigadeiro de ninho</figcaption>
                                </figure>
                            </li>
                            <li>
                                <figure>
                                    <img src="Imagens/brigadeiro_pacoquinha.jpg" alt="Brigadeiro de paçoquinha" height="200" loading="lazy">
                                    <figcaption>Brigadeiro de paçoquinha</figcaption>
                                </figure>
                            </li>
                        </ul>
                    </section>
                </div>
            </div>
            <div class="chocolate-bottom"></div>
        </section>

        <section class="contato" id="contato" aria-labelledby="titulo-contato">
            <div class="container">
                <div class="content">
                    <div class="contato-info">
                        <div class="titulo">
                            <h1 id="titulo-contato">Contato</h1>
                            <p>Faça agora o seu pedido!</p>
                        </div>
                        <ul class="contato-links">
                            <li>
                                <a href="https://wa.me/5516992184614" target="_blank" rel="noopener" aria-label="Abrir conversa no WhatsApp">
                                    <i class="fab fa-whatsapp"></i> WhatsApp
                                </a>
                            </li>
                            <li>
                                <a href="https://www.instagram.com/maya_cakesatelie/" target="_blank" rel="noopener" aria-label="Ver perfil no Instagram">
                                    <i class="fab fa-instagram"></i> Instagram
                                </a>
                            </li>
                        </ul>
                    </div>

                    <div class="formulario">
                        <form class="form-contato">
                            <label for="nome">Nome:</label>
                            <input type="text" id="nome" name="nome" required>

                            <label for="email">Email:</label>
                            <input type="email" id="email" name="email" required>

                            <label for="mensagem">Mensagem:</label>
                            <textarea id="mensagem" name="mensagem" rows="4" required></textarea>

                            <button type="submit">Enviar</button>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <div class="content">
                <p>&copy; Maya Cake <span id="year"></span></p>
            </div>
        </div>
    </footer>

    <script src="script.js" defer></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
</body>
</html>
