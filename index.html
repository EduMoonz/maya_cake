<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Doces artesanais deliciosos da Maya Cake! Bolos, brownies e docinhos feitos com amor.">
    <meta name="author" content="Maya Cake">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css">

    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libertinus+Mono&family=Pacifico&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
    <title>Maya Cake</title>
</head>
<body>
    <header>
        <div class="container">
            <div class="content">
                <div class="logo">
                    <a href="#home" aria-label="Back to home">
                        <img src="Imagens/cup.webp" alt="Logo Cupcake" class="logo-img">
                    </a>
                </div>
                <nav aria-label="Menu principal">
                    <ul>
                        <li><a href="#cardapio" aria-label="Ver opções do cardápio">Cardápio</a></li>
                        <li><a href="#contato" aria-label="Ir para contato">Contato</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <main>
        <section class="inicio" id="home" aria-labelledby="titulo-inicio">
            <div class="container">
                <div class="content">
                    <div class="texto" data-aos="fade-up" data-aos-duration="1200">
                        <h4 id="typing-text" aria-live="polite"></h4>
                    </div>
                </div>
            </div>
        </section>

        <section class="cardapio" id="cardapio" aria-labelledby="titulo-cardapio">
            <div class="chocolate-top"></div>
            <div class="container">
                <div class="content">
                    <div class="titulo">
                        <h1 id="titulo-cardapio" data-aos="fade-down" data-aos-duration="1000">Cardápio</h1>
                    </div>

                    <section class="bolos" aria-labelledby="titulo-bolos">
                        <h2 id="titulo-bolos" data-aos="fade-right">Bolos</h2>
                        <ul>
                            <li data-aos="zoom-in" data-aos-delay="100">
                                <figure>
                                    <img src="Imagens/bolo_cenoura.jpg" alt="Bolo de cenoura com cobertura de chocolate" height="200" loading="lazy">
                                    <figcaption>Bolo de cenoura</figcaption>
                                </figure>
                            </li>
                            <li data-aos="zoom-in" data-aos-delay="200">
                                <figure>
                                    <img src="Imagens/bolo_chocolate.jpg" alt="Bolo de chocolate" height="200" loading="lazy">
                                    <figcaption>Bolo de chocolate</figcaption>
                                </figure>
                            </li>
                            <li data-aos="zoom-in" data-aos-delay="300">
                                <figure>
                                    <img src="Imagens/bolo_limão.jpg" alt="Bolo de limão" height="200" loading="lazy">
                                    <figcaption>Bolo de limão</figcaption>
                                </figure>
                            </li>
                        </ul>
                    </section>

                    <section class="brownie" aria-labelledby="titulo-brownie">
                        <h2 id="titulo-brownie" data-aos="fade-right" data-aos-delay="100">Brownie</h2>
                        <ul>
                            <li data-aos="zoom-in" data-aos-delay="100">
                                <figure>
                                    <img src="Imagens/brownie_chocolate.jpg" alt="Brownie de chocolate" height="200" loading="lazy">
                                    <figcaption>Brownie de chocolate</figcaption>
                                </figure>
                            </li>
                            <li data-aos="zoom-in" data-aos-delay="200">
                                <figure>
                                    <img src="Imagens/brownie_morango.jpg" alt="Brownie de morango" height="200" loading="lazy">
                                    <figcaption>Brownie de morango</figcaption>
                                </figure>
                            </li>
                        </ul>
                    </section>

                    <section class="docinhos" aria-labelledby="titulo-docinhos">
                        <h2 id="titulo-docinhos" data-aos="fade-right" data-aos-delay="200">Docinhos</h2>
                        <ul>
                            <li data-aos="zoom-in" data-aos-delay="100">
                                <figure>
                                    <img src="Imagens/brigadeiro_tradicional.jpg" alt="Brigadeiro tradicional" height="200" loading="lazy">
                                    <figcaption>Brigadeiro tradicional</figcaption>
                                </figure>
                            </li>
                            <li data-aos="zoom-in" data-aos-delay="200">
                                <figure>
                                    <img src="Imagens/brigadeiro_ninho.jpg" alt="Brigadeiro de ninho" height="200" loading="lazy">
                                    <figcaption>Brigadeiro de ninho</figcaption>
                                </figure>
                            </li>
                            <li data-aos="zoom-in" data-aos-delay="300">
                                <figure>
                                    <img src="Imagens/brigadeiro_pacoquinha.jpg" alt="Brigadeiro de paçoquinha" height="200" loading="lazy">
                                    <figcaption>Brigadeiro de paçoquinha</figcaption>
                                </figure>
                            </li>
                        </ul>
                    </section>
                </div>
            </div>
            <div class="chocolate-bottom"></div>
        </section>

        <section class="contato" id="contato" aria-labelledby="titulo-contato">
            <div class="container">
                <div class="content">
                    <div class="contato-info">
                        <div class="titulo" data-aos="fade-up">
                            <h1 id="titulo-contato">Contato</h1>
                            <p>Faça agora o seu pedido!</p>
                        </div>
                        <ul class="contato-links" data-aos="fade-right" data-aos-delay="300">
                            <li>
                                <a href="https://wa.me/5516992184614" target="_blank" rel="noopener" aria-label="Abrir conversa no WhatsApp">
                                    <i class="fab fa-whatsapp"></i> WhatsApp
                                </a>
                            </li>
                            <li>
                                <a href="https://www.instagram.com/maya_cakesatelie/" target="_blank" rel="noopener" aria-label="Ver perfil no Instagram">
                                    <i class="fab fa-instagram"></i> Instagram
                                </a>
                            </li>
                        </ul>
                    </div>

                    <div class="formulario">
                        <form class="form-contato" data-aos="zoom-in" data-aos-delay="500">
                            <label for="nome">Nome:</label>
                            <input type="text" id="nome" name="nome" required>

                            <label for="email">Email:</label>
                            <input type="email" id="email" name="email" required>

                            <label for="mensagem">Mensagem:</label>
                            <textarea id="mensagem" name="mensagem" rows="4" required></textarea>

                            <button type="submit" aria-label="Enviar mensagem de contato">Enviar</button>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Maya Cake</p>
    </footer>


    <script src="script.js" defer></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
</body>
</html>
